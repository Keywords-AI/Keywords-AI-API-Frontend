{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Experience the prowess of high-cost AI models without the hefty price tag. At Keywords AI, we meticulously optimize your queries to furnish a cost-effective yet potent output through our LLM technology, aligning expectations with affordability.">
    <title>Keywords AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="shortcut icon"
      href="{% static 'frontend/img/logo.svg' %}"
      type="image/x-icon"
    />
    <link rel="apple-touch-icon" href="{% static 'frontend/img/logo.svg' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="{% static 'frontend/img/logo.svg' %}" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Inter;
      }
    </style>
  </head>
  <body>
    {% comment %}
    <div>{% static "frontend/" %}</div>
    {% endcomment %}
    <div id="root" style="min-height: 100vh">
      <script src="{% static 'frontend/js/index.js' %}"></script>
    </div>
  </body>
</html>
